    <main>
        <section class="formulaire">
            <h1>Formulaire de contact</h1>
            <form action="https://httpbin.org/post" method="post">
                <fieldset>
                    <legend>Tu préfère: </legend>
                    <label for="jour">Le jour </label><input id="jour" type="radio" name="prefere" value="jour">
                    <label for="nuit">La nuit </label><input id="nuit" type="radio" name="prefere" value="nuit">
                    <label for="null">Je ne sait pas </label><input id="null" type="radio" name="prefere" checked value="null">
                </fieldset>
                <label for="pseudo">Pseudo</label>
                <input required id="pseudo" type="text" name="pseudo">
                <label for="email">Email</label>
                <input required id="email" type="email" name="email">
                <label for="complainte">Veuillez entrer ici votre complainte</label>
                <textarea placeholder="Taper votre complainte ici..." required id="complainte" minlength="10" maxlength="240" rows="5" cols="33" name="complainte"></textarea>
                <div class="chiffre">
                    <label for="chiffre">Ton chiffre préféré</label>
                    <select name="chiffre" id="chiffre" required >
                        <option value="" selected disabled hidden>---choisir---</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="0">0</option>
                    </select>
                </div>
                <input type="submit" value="Envoyer">
            </form>
        </section>
